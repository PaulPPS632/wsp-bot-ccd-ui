<div class="flex flex-col flex-nowrap items-start justify-start gap-2 mb-10">
    <div class="flex flex-row flex-nowrap items-center justify-start gap-2">
        <input type="text" [(ngModel)]="newBot.phone" class="rounded-md h-10" placeholder="999888777">
        <select name="imagebot" id="imagebot" class="rounded-md h-10" [(ngModel)]="newBot.imagebot">
            <option value="bot">bot</option>
            <option value="responder">responder</option>
        </select>
        <button type="button" class="px-4 py-2 bg-cyan-500 text-cyan-950 border-cyan-500 border-2 hover:bg-white hover:cursor-pointer w-28 h-14 rounded-md text-sm font-bold transition-all" (click)="CreateBot()">CREAR</button>
        <button type="button" class="px-4 py-2 bg-green-500 text-green-950 border-green-500 border-2 hover:bg-white hover:cursor-pointer w-28 h-14 rounded-md text-sm font-bold transition-all" (click)="StartBots()">ACTIVAR TODOS</button>
        <button type="button" class="px-4 py-2 bg-red-500 text-red-950 border-red-500 border-2 hover:bg-white hover:cursor-pointer w-28 h-14 rounded-md text-sm font-bold transition-all" (click)="StopBots()">DETENER TODOS</button>
    
    </div>

    </div>

</div>
<div class="w-full h-full flex flex-row items-center justify-start gap-4">
    @for (bot of bots; track $index) {
        <app-card-bot [bot]="bot" (statusChanged)="handleStatusChanged($event)"/>
    }
</div>
