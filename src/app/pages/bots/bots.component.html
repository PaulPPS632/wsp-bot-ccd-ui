<div
  class="flex flex-col flex-nowrap items-start justify-start gap-2 mb-10 px-10 py-3 bg-gradient-to-r from-[#111f42] to-[#39a0fe]">

  <div class="flex flex-row flex-nowrap items-end justify-start gap-4">
    <div class="flex flex-col justify-center items-start gap-2 ">
      <label class="text-white text-base block" for=""> Nombre del bot:</label>
      <input type="text" [(ngModel)]="newBot.name"
        class="rounded-md h-10 text-[#111f42] border border-gray-300 px-4 no-spinner" placeholder="Shanticyto.."/>
    </div>
    <div class="flex gap-2 flex-col justify-center items-start">
      <label class="text-white text-base block" for=""> Numero:</label>
      <input type="number" [(ngModel)]="newBot.phone"
        class="rounded-md h-10 text-[#111f42] border border-gray-300 px-4 no-spinner" placeholder="999888777"
        maxlength="9" />
    </div>
    <div class="flex gap-2 flex-col justify-center items-start">
      <label class="text-white text-base block" for=""> Tipo de BOT:</label>
      <select name="imagebot" id="imagebot" class="rounded-md h-10" [(ngModel)]="newBot.imagebot">
        <option value="bot">bot</option>
        <option value="responder">responder</option>
        <option value="asignacion">asignacion</option>
      </select>
    </div>
    <button type="button"
      class="group px-4 py-1 block text-[#111f42] hover:text-white border-[2px] border-transparent hover:border-white bg-[#00eadf] hover:bg-[#111f42] hover:cursor-pointer w-fit h-10 rounded-md text-sm font-semibold transition-all"
      (click)="CreateBot()">
      CREAR<fa-icon [icon]="faPlusSquare" class="ml-2 font-semibold text-[#111f42] group-hover:text-white"></fa-icon>
    </button>
    <button type="button"
      class="px-4 py-1 bg-green-500 text-green-950 border-green-500 border-2 hover:bg-white hover:cursor-pointer w-fit h-10 rounded-md text-sm font-bold transition-all"
      (click)="StartBots()">
      ACTIVAR TODOS
    </button>
    <button type="button"
      class="px-4 py-1 bg-red-500 text-red-950 border-red-500 border-2 hover:bg-white hover:cursor-pointer w-fit h-10 rounded-md text-sm font-bold transition-all"
      (click)="StopBots()">
      DETENER TODOS
    </button>
  </div>

</div>
<div class="w-full h-full flex flex-row flex-wrap items-start justify-start px-10 gap-4">
  @for (bot of bots; track $index) {
  <app-card-bot [bot]="bot" (statusChanged)="handleStatusChanged($event)" [(isOpen)]="flagLoader"/>
  }
</div>
<app-loader [(isOpen)]="flagLoader"/>
