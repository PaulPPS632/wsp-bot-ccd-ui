<div class="bg-gradient-to-r from-[#111f42] to-[#39a0fe]">
    <h2 class="text-2xl font-bold p-4 text-white text-center">ASIGNACIONES REGISTRADOS</h2>
  </div>
  <div class="w-full flex h-16 items-center justify-end">
    <button class="px-4 py-1 text-white bg-[#111f42] hover:text-[#111f42] border-[#111f42] border-2 hover:bg-white hover:cursor-pointer w-fit h-10 rounded-md text-sm font-bold transition-all"
    (click)="crearusuario()"
    >NUEVO USUARIO</button>
  </div>

  <app-modal [(isOpen)]="flagModal" [title]="'CREAR USUARIO'"> 
    <div class="w-fit flex flex-col items-center justify-center gap-4">
        <div>
            <label class="text-base text-black block" for="name">Name:</label>
            <input type="text" name="name" id="name" class="rounded-md text-base text-black" [(ngModel)]="newusuario.name">
        </div>
    
        <div>
            <label class="text-base text-black block" for="username">Username:</label>
            <input type="text" name="username" id="username" class="rounded-md text-base text-black" [(ngModel)]="newusuario.username">
        </div>
    
        <div>
            <label class="text-base text-black block" for="password">Password:</label>
            <input type="password" name="password" id="password" class="rounded-md text-base text-black" [(ngModel)]="newusuario.password">
        </div>
    
        <div class="w-full">
            <label class="text-base text-black block" for="rol">Rol:</label>
            <select name="rol" id="rol" class="rounded-md w-full text-black" [(ngModel)]="newusuario.rolId">
                <option class="text-black" value="1">admin</option>
                <option class="text-black" value="2">usuario</option>
            </select>
        </div>
        <button class="w-full px-4 py-1 text-white bg-[#111f42] hover:text-[#111f42] border-[#111f42] border-2 hover:bg-white hover:cursor-pointer h-10 rounded-md text-sm font-bold transition-all"
    (click)="crear()"
    >CREAR USUARIO</button>
    </div>
  </app-modal>

  <article class="">
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-900 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-[#111f42] "
            >
            
              <tr>
                <th scope="col" class="px-6 py-3 text-white">Nombre</th>
                <th scope="col" class="px-6 py-3 text-white">Username</th>
                <th scope="col" class="px-6 py-3 text-white">Rol</th>
              </tr>
            </thead>
            <tbody>
              @for (usuario of usuarios; track $index) {
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
              >
              <td class="px-6 py-4">
                {{ usuario.name }}
              </td>
                <td class="px-6 py-4">
                  {{ usuario.username }}
                </td>
                <td class="px-6 py-4">
                  {{ usuario.rol?.name }}
                </td>
              </tr>
              }@empty {
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
              >
                <td class="px-6 py-4">No hay datos disponibles.</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
  </article>
