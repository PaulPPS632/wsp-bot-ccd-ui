<article>
    <h2 class="text-xl font-bold m-2">Leads de Masivos</h2>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-900 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-[#111f42] "
          >
          
            <tr>
                <th scope="col" class="px-6 py-3 text-white">Nombre de Cln.</th>
                <th scope="col" class="px-6 py-3 text-white">Cel. Cln.</th>
                <th scope="col" class="px-6 py-3 text-white">Curso</th>
              <th scope="col" class="px-6 py-3 text-white">Nombre de Masivo</th>
              <th scope="col" class="px-6 py-3 text-white">fecha envio</th>
              
              
              
              <th scope="col" class="px-6 py-3 text-white">Estado</th>
            </tr>
          </thead>
          <tbody>
            @for (lead of leadsInteresados; track $index) {
            <tr
              class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
            >
            <td class="px-6 py-4">
                {{ lead.leadName }}
              </td>
              <td class="px-6 py-4">
                {{ lead.leadPhone }}
              </td>
              <td class="px-6 py-4">
                {{ lead.leadCurso }}
              </td>
            <td class="px-6 py-4">
              {{ lead.masivo }}
            </td>
              <td class="px-6 py-4">
                {{ lead.fechaenvio }}
              </td>
              
              
              
              <td class="px-6 py-4">
                {{ lead.status }}
              </td>
            </tr>
            }@empty {
            <tr
              class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
            >
              <td class="px-6 py-4">No hay datos disponibles.</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
</article>
