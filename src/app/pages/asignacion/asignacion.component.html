<div class="w-full h-full flex-1 bg-red-700 p-6">
    <div class="size-full flex flex-col gap-4 bg-white p-4 rounded-lg shadow-lg">
      
      <div>
        <label for="phone" class="block text-gray-700 font-bold mb-2">Números:</label>
        <textarea 
          id="phone"
          [(ngModel)]="newBot.phone"
          placeholder="998989898 (uno por línea)"
          class="w-full p-2 border rounded-md focus:ring focus:ring-blue-300"
          rows="5">
        </textarea>
      </div>
  
    
      <div>
        <label for="flow" class="block text-gray-700 font-bold mb-2">Flow:</label>
        <select 
          id="flow"
          [(ngModel)]="newBot.flow"
          class="w-full p-2 border rounded-md focus:ring focus:ring-blue-300">
          <option value="arrocito">Arrocito</option>
          <option value="arrocito2">Arrocito 2</option>
          <option value="arrocito3">Arrocito 3</option>
        </select>
      </div>
  
     
      <div>
        <label for="namebot" class="block text-gray-700 font-bold mb-2">Bot:</label>
        <select 
          id="namebot"
          [(ngModel)]="newBot.namebot"
          class="w-full p-2 border rounded-md focus:ring focus:ring-blue-300">
          <option value="bot_arrocito">Bot Arrocito</option>
          <option value="bot_arrocito2">Bot Arrocito 2</option>
          <option value="bot_arrocito3">Bot Arrocito 3</option>
        </select>
      </div>
  
     
      <button 
        (click)="create()"
        class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
        Crear
      </button>
    </div>
  </div>
