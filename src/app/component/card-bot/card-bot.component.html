<div class="w-full h-20 flex flex-row gap-4 flex-nowrap items-center justify-around border-2 border-gray-300 rounded-md">
    <div class="h-full flex items-center justify-center w-10 ml-5 ">
        <svg class="w-10 h-10 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
        </svg>          
    </div>
    <div class="flex flex-col items-center justify-center gap-1 w-20 h-full">
        <span class="text-gray-400 text-xs">Port</span>
        <span>{{bot.port}}</span>
    </div>
    <div class="flex flex-col items-center justify-center gap-1 w-fit h-full">
        <span class="text-gray-400 text-xs">PairingCode</span>
        <div class="flex flex-row gap-1 items-center justify-center">
            <span>{{bot.pairingCode}}</span>
            <span class="hover:-rotate-180 transition-all cursor-pointer" (click)="ResetPairingCode()">
                <svg fill="#000000" height="15px" width="15px" id="Capa_1"
                viewBox="0 0 489.533 489.533" xml:space="preserve">
                <g>
                    <path d="M268.175,488.161c98.2-11,176.9-89.5,188.1-187.7c14.7-128.4-85.1-237.7-210.2-239.1v-57.6c0-3.2-4-4.9-6.7-2.9
                    l-118.6,87.1c-2,1.5-2,4.4,0,5.9l118.6,87.1c2.7,2,6.7,0.2,6.7-2.9v-57.5c87.9,1.4,158.3,76.2,152.3,165.6
                    c-5.1,76.9-67.8,139.3-144.7,144.2c-81.5,5.2-150.8-53-163.2-130c-2.3-14.3-14.8-24.7-29.2-24.7c-17.9,0-31.9,15.9-29.1,33.6
                    C49.575,418.961,150.875,501.261,268.175,488.161z"/>
                </g>
                </svg>
            </span>
        </div>
    </div>
    <div class="flex flex-col items-center justify-center gap-1 w-20 h-full">
        <span class="text-gray-400 text-xs">Phone</span>
        <span>{{bot.phone}}</span>
    </div>
    <div class="flex flex-col items-center justify-center gap-1 w-20 h-full">
        <span class="text-gray-400 text-xs">Tipo</span>
        <span>{{bot.tipo}}</span>
    </div>
    <div class="flex flex-col items-center justify-between w-fit mr-2 ">
        @if (bot.status) {
            <button type="button" class="px-4 py-2 bg-green-500 text-green-950 rounded-md" (click)="ToggleStatus()">ACTIVO</button>
        }@else {
            <button type="button" class="px-4 py-2 bg-red-500 text-red-950 rounded-md" (click)="ToggleStatus()">INACTIVO</button>
        }
    </div>
</div>
