<div class="mockup-phone">
    <div class="camera"></div>
    <div class="display bg-gray-200 flex items-center justify-center p-4"
    
    >
      <div class="card w-full bg-green shadow-xl rounded-lg p-4">
        
        <!-- Ícono Superior f38528 -->
        <div class="mx-auto w-fit h-fit flex justify-center rounded-full" [ngStyle]="{'background-color': bot.tipo === 'bot' ? '#3185f7' : (bot.tipo === 'responder' ? '#800080' : (bot.tipo === 'asignacion' ? '#f38528' : ''))}">
          @switch (bot.tipo) {
            @case ("bot") {
              <app-bender-icon [svgClasses]="'w-20 text-white'"/>
            }
            @case ("responder") {
              <app-leela-icon [svgClasses]="'w-20 text-white p-5'"/>
            }
            @case ("asignacion") {
              <app-fry-icon [svgClasses]="'w-20 text-white p-5'"/>
            }
          }
          
            <!-- icono para asignacion -->
        </div>
        <span class="text-lg font-semibold text-gray-800 mx-auto mb-2">{{ bot.name }}</span>
  
        <!-- Información del Bot -->
        <div class="text-center">
          
          <!-- Pairing Code -->
          <p class="text-sm text-gray-400 uppercase mt-2">Pairing Code</p>
          <div class="flex items-center justify-center gap-2 mt-1">
            <span class="text-lg font-semibold text-gray-800">{{ bot.pairingCode }}</span>
            <button
              class="btn btn-sm btn-circle btn-outline hover:rotate-180 transition-transform"
              (click)="ResetPairingCode()"
            >
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"/>
            </svg>
            </button>
          </div>
  
          <!-- Phone -->
          <p class="text-sm text-gray-400 uppercase mt-2">
            Phone</p>
          <p class="text-lg font-semibold text-gray-800">{{ bot.phone }}</p>
        </div>
  
        <!-- Botón de Estado -->
        <div class="mt-2">
          @if (bot.status) {
          <button
            type="button"
            class="btn btn-success w-full"
            (click)="ToggleStatus()"
          >
            ACTIVO
          </button>
          } @else {
          <button
            type="button"
            class="btn btn-error w-full"
            (click)="ToggleStatus()"
          >
            INACTIVO
          </button>
          }
        </div>
        <div class="mt-2">
          <button
            type="button"
            class="btn btn-error w-full"
            (click)="LimpiarCache()"
          >
            DELETE CACHE
          </button>
        </div>
      </div>
    </div>
  </div>
