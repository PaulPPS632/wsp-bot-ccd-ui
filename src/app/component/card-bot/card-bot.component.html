<div class="mockup-phone">
    <div class="camera"></div>
    <div class="display bg-[#3185f7] flex items-center justify-center p-4">
      <div class="card w-full bg-green shadow-xl rounded-lg p-4">
        <!-- Ícono Superior -->
        <div class="flex justify-center mb-4">
          <div class="bg-[#3185f7] rounded-full">
            <app-bender-icon [svgClasses]="'w-20 text-white'"/>
          </div>
        </div>
  
        <!-- Información del Bot -->
        <div class="text-center">
          <!-- Port -->
          <p class="text-sm text-gray-400 uppercase">Port</p>
          <p class="text-lg font-semibold text-gray-800">{{ bot.port }}</p>
  
          <!-- Pairing Code -->
          <p class="text-sm text-gray-400 uppercase mt-4">Pairing Code</p>
          <div class="flex items-center justify-center gap-2 mt-1">
            <span class="text-lg font-semibold text-gray-800">{{ bot.pairingCode }}</span>
            <button
              class="btn btn-sm btn-circle btn-outline hover:rotate-180 transition-transform"
              (click)="ResetPairingCode()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 4v5h.582m15.356-2A9 9 0 1 0 6.582 12M4 9l5 5"
                />
              </svg>
            </button>
          </div>
  
          <!-- Phone -->
          <p class="text-sm text-gray-400 uppercase mt-4">Phone</p>
          <p class="text-lg font-semibold text-gray-800">{{ bot.phone }}</p>
  
          <!-- Tipo -->
          <p class="text-sm text-gray-400 uppercase mt-4">Tipo</p>
          <p class="text-lg font-semibold text-gray-800">{{ bot.tipo }}</p>
        </div>
  
        <!-- Botón de Estado -->
        <div class="mt-6">
          @if (bot.status) {
          <button
            type="button"
            class="btn btn-success w-full"
            (click)="ToggleStatus()"
          >
            ACTIVO
          </button>
          } @else {
          <button
            type="button"
            class="btn btn-error w-full"
            (click)="ToggleStatus()"
          >
            INACTIVO
          </button>
          }
        </div>
      </div>
    </div>
  </div>
